<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <style>
            html, body {
                height: 100%;
            }

            .frame {
                background-color: #43389F;
                background: linear-gradient(to top right, #43389F 0%, #4ec6ca 100%);
                background: -moz-linear-gradient(bottom right, #43389F 0%, #4ec6ca 100%);
                background: -o-linear-gradient(bottom right, #43389F 0%, #4ec6ca 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#43389F', endColorstr='#4ec6ca',GradientType=1 );
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                height: 600px;
                width: 600px;
                box-shadow: 1px 2px 10px 0px;
                color: white;
                font-family: 'Montserrat';
            }
        </style>
    </head>
    <body>
        <div class="frame">
                Yo
        </div>
    </body>
</html>
